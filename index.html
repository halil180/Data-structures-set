<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venn Diagramm</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h1>DATA STRUCTURE : SET</h1>
        <div class="inputs">
            <div>
                <input type="text" name="" id="setA" placeholder="add set A">
                <h3 id="setAvalue"></h3>
            </div>
            <div>
                <input type="text" name="" id="setB" placeholder=" add set B">
                <h3 id="setBvalue"></h3>
            </div>
        </div>
        <div id="content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Venn0001.svg" id="img" alt="">
        </div>
        <h2 id="result"></h2>
        <div>
            <button class="button-74" id="intersectionBtn">intersection</button>
            <button class="button-74" id="symmetricDiffBtn">symmetric difference</button>
            <button class="button-74" id="unionBtn">union</button>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
